<!DOCTYPE HTML>

<html lang="ar">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	</head>
	<body class="bg-white text-gray-900">
		<header id="header">
			<div class="w-full bg-cover bg-center" style="height:32rem; background-image: url('./images/header.jpg');">
				<div class="flex items-center justify-center h-full w-full bg-gray-900 bg-opacity-60">
					<div class="text-center">
						<h1 class="text-white text-6xl font-semibold md:text-5xl">استكشاف النظام الشمسي</h1>
						<h5 class="text-white text-1xl font-regular md:text-1xl mt-3">انضم إلينا ونحن نستكشف نظامنا الشمسي</h5>
					</div>
				</div>
			</div>
		</header>
			<div class="p-4 sm:w-1/2 lg:w-1/3">
				<div class="h-full border-2 border-gray-300 rounded-lg">
					<img class="lg:h-87 md:h-70 w-full"
						src="./images/terre.jpg"> 
					<div class="p-8 hover:bg-gray-700 hover:text-white transition duration-100">
						<h1 class="text-2xl font-semibold mb-3 text-right">الأرض</h1>
						<p class="mb-3 text-right">الأَرْض  هي ثالث كواكب المجموعة الشمسية بعدًا عن الشمس بعد عطارد والزهرة، وتُعتبر من أكبر الكواكب الأرضية وخامس أكبر الكواكب في النظام الشمسي، وذلك من حيث قطرها وكتلتها وكثافتها، ويُطلق على هذا الكوكب أيضًا اسم العالم</p>
						<div class="items-center">
							<a class="text-indigo-300 inline-flex items-center md:mb-2 lg:mb-0">
								<h3>إقرأ المزيد</h3>
							</a>
						</div>
					</div>
				</div>
		</body>
</html>
